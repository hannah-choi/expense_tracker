<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="style.css" rel="stylesheet" />
        <title>Document</title>
    </head>
    <body>
        <div class="wrapper">
            <h2>Expense Tracker</h2>
            <div class="balanceWrapper">
                <small>Your balance</small>
                <span class="balance">100</span>
            </div>
            <div class="income_expenseWrapper">
                <div class="incomeDiv">
                    <small>Income</small>
                    <span class="income"> 100 </span>
                </div>
                <div class="expenseDiv">
                    <small>Expense</small>
                    <span class="income"> 100 </span>
                </div>
            </div>
            <div class="historyWrapper">
                <h3>History</h3>
                <hr />
                <div class="history">
                    <li class="historyItem">
                        <span class="itemName">Camera</span
                        ><span class="amountValue">-100</span>
                        <span class="itemColor minus"></span>
                    </li>
                    <li class="historyItem plus">
                        <span class="itemName">Camera</span
                        ><span class="amountValue">+300</span>
                        <span class="itemColor plus"></span>
                    </li>
                </div>
            </div>
            <div class="addNewWrapper">
                <h3>Add new transaction</h3>
                <hr />
                <form id="form">
                    <label for="text"><small>Text</small></label>
                    <input type="text" name="text" />
                    <label for="amount"><small>Amount</small></label>
                    <input type="number" name="amount" />
                    <input type="submit" value="Add transaction" />
                </form>
            </div>
        </div>
    </body>
</html>
